<!DOCTYPE html>
<html>
    <head>
       	<title>LikeJs Example</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <h1>LikeJs</h1>

        <h3>Simple ajax request</h3>

        <button class="like btn btn-primary btn-small" datalikeid="d41d8cd98f00b204e9800998ecf8427e" datalikes="150" dataenjoyed="false" ></button>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.0.min.js"><\/script>')</script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="https://raw.github.com/lazarofl/Jquery-LikeJs/master/js/jquery.likejs.js"></script>
        <script type="text/javascript">

        	$(function(){
				$(".like").likeJs({
				    addlikeurl: "js/like_success_fake_json.js",
				    removelikeurl: "js/undolike_success_fake_json.js"
				});
        	});

        </script>
    </body>
</html>
