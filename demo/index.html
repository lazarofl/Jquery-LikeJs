<!DOCTYPE html>
<html>
  <head>
   <title>LikeJs Example</title>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  </head>
  <body>
    <h1>LikeJs</h1>
    <p>Simple ajax request</p>
	<p><button class="like btn btn-primary btn-small" datalikeid="d41d8cd98f00b204e9800998ecf8427e" datalikes="150" dataenjoyed="false" ></button></p>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://raw.github.com/lazarofl/Jquery-LikeJs/master/js/jquery.likejs.js"></script>
        <script type="text/javascript">

        	$(function(){
    				$(".like").likeJs({
    				    addlikeurl: "js/like_success_fake_json.js",
    				    removelikeurl: "js/undolike_success_fake_json.js"
    				});
        	});

        </script>
  </body>
</html>
